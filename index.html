<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="imageContainer">
            <img src="https://static.vecteezy.com/system/resources/previews/020/817/398/large_2x/abstract-colorful-gradient-red-orange-liquid-wave-background-free-vector.jpg" class="illustration" alt="">
        </div>
        <div class="formContainer">
            <form action="" class="form">
              <h1 class="title">Get Started</h1>

              <div class="inputContainer">
                <input type="text" name="first_name" class="input" placeholder="a" required>
                <label for="first_name" class="label">First Name</label>
              </div>

              <div class="inputContainer">
                <input type="text" name="last_name" class=input placeholder="a" required>
                <label for="last_name" class="label">Last Name</label>
              </div>
        
              <div class="inputContainer">
                <input type="email" name="email" class="input" placeholder="a" required>
                <label for="email" class="label" data-help=" (email@email.com) ">Email</label>
              </div>
        
              <div class="inputContainer">
                <input type="text" name="username" class="input" placeholder="a" required>
                <label for="username" class="label">Username</label>
              </div>
        
              <div class="inputContainer">
                <input type="password" name="password" id="password" class="input" placeholder="a" required>
                <label for="password" class="label">Password</label>
              </div>
        
              <div class="inputContainer">
                <input type="password" name="confirm_password" id="confirm_password" class="input" placeholder="a" required>
                <label for="confirm_password" class="label" data-help=" (passwords don't match) ">Confirm Password</label>
              </div>
        
              <input type="submit" class="submitBtn" value="Create Account">

            </form>
            <p>Already have an account? <a href=''>Log in</a></p>
          </div>
    </main>
</body>
</html>
